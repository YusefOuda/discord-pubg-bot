<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Discord PUBG Bot</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="assets/favicon.ico">
</head>
<body>
	<div class="container main">
		<div class="container-vertical">
			<h2>Add the PUBG Bot to your server!</h2>
			<img src="logo.png" onclick="javascript:window.location.href='https://discordapp.com/oauth2/authorize?client_id=331201570341388289&scope=bot&permissions=0'"/>
			<p><strong>Usage:</strong> .pubg (username) [region (na, eu, oc, sea, as, agg)]</p>
			<img class="screenshot" src="screenshot.jpg" />
			<p class="disclaimer">Want to host your own? Check out the <a href="https://github.com/YusefOuda/discord-pubg-bot/" target="_blank">GitHub</a> page</p>
		</div>
	</div>
</body>
</html>
